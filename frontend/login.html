<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Property Management System</title>
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>

    <div class="login-container">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Sign in to your account</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary" id="loginBtn">
          Sign In
        </button>
      </form>

      <div class="message" id="message"></div>

      <div class="auth-links">
        <p>Don't have an account? <a href="register.html">Sign up here</a></p>
      </div>
    </div>

    <script>
      // Theme functionality
      function toggleTheme() {
        const currentTheme =
          document.documentElement.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", newTheme);

        const themeToggle = document.querySelector(".theme-toggle");
        themeToggle.textContent = newTheme === "dark" ? "â˜€ï¸" : "ðŸŒ™";

        // Save theme preference
        localStorage.setItem("theme", newTheme);
      }

      // Theme initialization
      document.addEventListener("DOMContentLoaded", function () {
        const savedTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", savedTheme);
        document.querySelector(".theme-toggle").textContent =
          savedTheme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
      });

      // Storage utility - consistent with config.js
      const storage = {
        get: (key) => sessionStorage.getItem(key),
        set: (key, value) => sessionStorage.setItem(key, value),
        remove: (key) => sessionStorage.removeItem(key),
        clear: () => sessionStorage.clear(),
      };

      // Clear any existing session on page load
      storage.clear();

      const loginForm = document.getElementById("loginForm");
      const messageDiv = document.getElementById("message");
      const loginBtn = document.getElementById("loginBtn");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        // Basic validation
        if (!username || !password) {
          showMessage("Please fill in all fields", "error");
          return;
        }

        // Disable button and show loading
        loginBtn.disabled = true;
        loginBtn.textContent = "Signing In...";

        try {
          console.log("Attempting login for user:", username);

          const response = await fetch("http://localhost:3000/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.message || `Login failed: ${response.status}`);
          }

          // Validate response data
          if (!data.token || !data.user) {
            throw new Error("Invalid response from server");
          }

          console.log("Login successful for user:", data.user.username);
          console.log("User role:", data.user.role);

          showMessage(data.message || "Login successful!", "success");

          // Store authentication data in sessionStorage
          storage.set("authToken", data.token);
          storage.set("userData", JSON.stringify(data.user));

          // Role-based redirection
          setTimeout(() => {
            const userRole = data.user.role?.toLowerCase();

            if (userRole === "tenant") {
              console.log("Redirecting to tenant dashboard");
              window.location.href = "home-tenant.html";
            } else if (userRole === "manager" || userRole === "admin") {
              console.log("Redirecting to manager dashboard");
              window.location.href = "home.html";
            } else {
              // Default fallback - redirect to manager dashboard
              console.log("Unknown role, redirecting to manager dashboard");
              window.location.href = "home.html";
            }
          }, 1500);
        } catch (error) {
          console.error("Login error:", error);

          // Show appropriate error message
          let errorMessage = "Login failed. Please try again.";

          if (error.message.includes("401")) {
            errorMessage = "Invalid username or password.";
          } else if (
            error.message.includes("Network") ||
            error.message.includes("fetch")
          ) {
            errorMessage = "Network error. Please check your connection.";
          } else if (error.message.includes("500")) {
            errorMessage = "Server error. Please try again later.";
          } else if (error.message) {
            errorMessage = error.message;
          }

          showMessage(errorMessage, "error");
        } finally {
          // Re-enable button
          loginBtn.disabled = false;
          loginBtn.textContent = "Sign In";
        }
      });

      // Auto-clear messages after 5 seconds
      function showMessage(message, type) {
        const messageDiv = document.getElementById("message");
        messageDiv.textContent = message;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";

        setTimeout(() => {
          messageDiv.style.display = "none";
        }, 5000);
      }
    </script>
  </body>
</html>
