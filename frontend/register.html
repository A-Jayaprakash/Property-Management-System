<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Property Management System</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>

    <div class="register-container">
      <div class="register-header">
        <h1>Create Account</h1>
        <p>Join our property management system</p>
      </div>

      <form id="registerForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your full name"
            required
            minlength="3"
          />
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Choose a username"
            required
            minlength="6"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Create a secure password"
            required
            minlength="8"
          />
        </div>

        <div class="form-group">
          <label for="role">Account Type</label>
          <select id="role" required>
            <option value="tenant" selected>Tenant</option>
            <option value="manager">Property Manager</option>
          </select>
          <div class="role-info">
            <strong>Tenant:</strong> View and manage your rental properties<br />
            <strong>Manager:</strong> Manage multiple properties and tenants
          </div>
        </div>

        <button type="submit" class="btn btn-success" id="registerBtn">
          Create Account
        </button>
      </form>

      <div class="message" id="message"></div>

      <div class="auth-links">
        <p>Already have an account? <a href="login.html">Sign in here</a></p>
      </div>
    </div>

    <script>
      // Theme Management
      function toggleTheme() {
        const currentTheme =
          document.documentElement.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", newTheme);

        // Update button text
        const themeBtn = document.querySelector(".theme-toggle");
        themeBtn.textContent = newTheme === "dark" ? "☀️" : "🌙";

        // Store theme preference (using a simple variable instead of localStorage)
        window.currentTheme = newTheme;
      }

      // Initialize theme
      document.addEventListener("DOMContentLoaded", function () {
        // Set default theme
        document.documentElement.setAttribute("data-theme", "light");
        window.currentTheme = "light";
      });

      // Form handling
      const registerForm = document.getElementById("registerForm");
      const messageDiv = document.getElementById("message");
      const registerBtn = document.getElementById("registerBtn");

      function showMessage(text, type = "error") {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";

        // Hide message after 5 seconds
        setTimeout(() => {
          messageDiv.style.display = "none";
        }, 5000);
      }

      // Password validation
      function validatePassword(password) {
        const minLength = 8;
        const hasUpperCase = /[A-Z]/.test(password);
        const hasLowerCase = /[a-z]/.test(password);
        const hasNumbers = /\d/.test(password);

        if (password.length < minLength) {
          return "Password must be at least 8 characters long";
        }
        if (!hasUpperCase) {
          return "Password must contain at least one uppercase letter";
        }
        if (!hasLowerCase) {
          return "Password must contain at least one lowercase letter";
        }
        if (!hasNumbers) {
          return "Password must contain at least one number";
        }
        return null;
      }

      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        // Client-side validation
        if (name.length < 3) {
          showMessage("Name must be at least 3 characters long", "error");
          return;
        }

        if (username.length < 6) {
          showMessage("Username must be at least 6 characters long", "error");
          return;
        }

        const passwordError = validatePassword(password);
        if (passwordError) {
          showMessage(passwordError, "error");
          return;
        }

        // Disable button and show loading
        registerBtn.disabled = true;
        registerBtn.textContent = "Creating Account...";

        try {
          const res = await fetch("http://localhost:3000/api/auth/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, username, password, role }),
          });

          const data = await res.json();

          if (!res.ok) {
            showMessage(data.message || "Registration failed", "error");
            return;
          }

          showMessage(data.message || "Registration successful!", "success");

          // Clear form
          registerForm.reset();

          // Redirect to login after short delay
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } catch (error) {
          console.error("Error during registration:", error);
          showMessage("Server error. Please try again.", "error");
        } finally {
          // Re-enable button
          registerBtn.disabled = false;
          registerBtn.textContent = "Create Account";
        }
      });

      // Real-time password validation
      document
        .getElementById("password")
        .addEventListener("input", function (e) {
          const password = e.target.value;
          const passwordError = validatePassword(password);

          if (password.length > 0 && passwordError) {
            e.target.setCustomValidity(passwordError);
          } else {
            e.target.setCustomValidity("");
          }
        });
    </script>
  </body>
</html>
